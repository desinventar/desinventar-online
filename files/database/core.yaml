databaseChangeLog:
  - changeSet:
      id: 1
      author: jhcaiced
      context: legacy
      changes:
        - createTable:
            tableName: Region
            columns:
              - column:
                  name: RegionId
                  type: varchar(50)
              - column:
                  name: RegionLabel
                  type: varchar(200)
              - column:
                  name: LangIsoCode
                  type: varchar(3)
              - column:
                  name: CountryIso
                  type: varchar(3)
              - column:
                  name: RegionOrder
                  type: integer
              - column:
                  name: RegionStatus
                  type: integer
              - column:
                  name: RegionLastUpdate
                  type: datetime
              - column:
                  name: isCRegion
                  type: integer
              - column:
                  name: isVRegion
                  type: integer
  - changeSet:
      id: 2
      author: jhcaiced
      context: legacy
      changes:
        - createTable:
            tableName: RegionItem
            columns:
              - column:
                  name: RegionId
                  type: varchar(50)
              - column:
                  name: RegionItem
                  type: varchar(50)
              - column:
                  name: RegionQuery
                  type: varchar(50)
  - changeSet:
      id: 3
      author: jhcaiced
      context: legacy
      changes:
        - createTable:
            tableName: RegionAuth
            columns:
              - column:
                  name: UserId
                  type: varchar(50)
              - column:
                  name: RegionId
                  type: varchar(20)
              - column:
                  name: AuthKey
                  type: varchar(50)
              - column:
                  name: AuthValue
                  type: integer
              - column:
                  name: AuthAuxValue
                  type: varchar(1024)
  - changeSet:
      id: 4
      author: jhcaiced
      context: legacy
      changes:
        - createTable:
            tableName: Queries
            columns:
              - column:
                  name: QueryId
                  type: varchar(50)
              - column:
                  name: RegionId
                  type: varchar(50)
              - column:
                  name: SessionId
                  type: varchar(50)
              - column:
                  name: UserId
                  type: varchar(20)
              - column:
                  name: QueryStatus
                  type: varchar(20)
              - column:
                  name: QueryDate
                  type: datetime
              - column:
                  name: QueryName
                  type: varchar(100)
              - column:
                  name: QueryContent
                  type: text
  - changeSet:
      id: 5
      author: jhcaiced
      context: legacy
      changes:
        - createTable:
            tableName: User
            columns:
              - column:
                  name: UserId
                  type: varchar(20)
              - column:
                  name: UserEMail
                  type: varchar(100)
              - column:
                  name: UserPasswd
                  type: varchar(100)
              - column:
                  name: UserFullName
                  type: varchar(100)
              - column:
                  name: Organization
                  type: varchar(100)
              - column:
                  name: CountryIso
                  type: varchar(3)
              - column:
                  name: UserCity
                  type: varchar(50)
              - column:
                  name: UserCreationDate
                  type: datetime
              - column:
                  name: UserNotes
                  type: text
              - column:
                  name: UserActive
                  type: integer
  - changeSet:
      id: 6
      author: jhcaiced
      context: legacy
      changes:
        - createTable:
            tableName: UserOption
            columns:
              - column:
                  name: UserId
                  type: varchar(20)
              - column:
                  name: OptionKey
                  type: varchar(50)
              - column:
                  name: OptionValue
                  type: varchar(1024)
              - column:
                  name: OptionAuxValue
                  type: varchar(1024)
  - changeSet:
      id: 7
      author: jhcaiced
      context: legacy
      changes:
        - createTable:
            tableName: UserSession
            columns:
              - column:
                  name: SessionId
                  type: varchar(50)
              - column:
                  name: RegionId
                  type: varchar(50)
              - column:
                  name: UserId
                  type: varchar(20)
              - column:
                  name: Valid
                  type: integer
              - column:
                  name: LanIsoCode
                  type: varchar(3)
              - column:
                  name: Start
                  type: datetime
              - column:
                  name: LastUpdate
                  type: datetime
  - changeSet:
      id: 8
      author: jhcaiced
      context: legacy
      changes:
        - createTable:
            tableName: UserLockList
            columns:
              - column:
                  name: SessionId
                  type: varchar(50)
              - column:
                  name: TableId
                  type: varchar(50)
              - column:
                  name: RecordId
                  type: varchar(50)
              - column:
                  name: LastUpdate
                  type: datetime
  - changeSet:
      id: 9
      author: jhcaiced
      context: legacy
      changes:
        - createTable:
            tableName: SessionValue
            columns:
              - column:
                  name: SessionId
                  type: varchar(50)
              - column:
                  name: Key
                  type: varchar(50)
              - column:
                  name: Value
                  type: numeric(12)
              - column:
                  name: AuxValue
                  type: varchar(100)
