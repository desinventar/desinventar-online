[events]
ACCIDENT=Nehody v automobilové, železniční, letecké nebo námořní dopravě. Tento pojem se omezuje na nehody způsobené přírodními jevy, jako jsou sesuvy půdy, zemětřesení, hurikány, deště nebo nepříznivé atmosférické podmínky atd. Zahrnuje i ty dopravní nehody, při nichž dochází k úniku toxických látek, ať už je jejich příčina jakákoli. Klíčová slova: dopravní nehoda, železniční nehoda, letecká nehoda, nehoda v lodní dopravě.
AVALANCHE=Pád nebo uvolnění masy ledu a/nebo sněhu. Klíčová slova: lavina.
ALLUVION=Proudy vody, které s sebou táhnou velké množství pevného materiálu (oblázky, štěrk a kameny). Tento termín se používá, když se mluví o účincích náhlých dešťů na dosud suché oblasti nebo vyschlá koryta řek. Klíčová slova: příval, sesuv půdy, sesuv půdy.
SPATE=Prudký proud vody v soutěsce, někdy uváděný jako náhlý vzestup nebo jako příval. Tento termín se používá například při hlášení sesuvu půdy, kdy potok unáší kmeny stromů a/nebo hojné sedimenty, od jemnozrnných až po masy hornin. Může být způsoben dešťovými srážkami, protržením hráze nebo hojnými sesuvy půdy v soutěsce. Nepatří sem laviny, protože ty znamenají pád sněhu nebo ledu. Klíčová slova: blesková povodeň, peřeje, 
BIOLOGICAL=Úhyn nebo migrace biologických druhů. To může být v konečném důsledku způsobeno kontaminací nebo drastickými změnami parametrů prostředí. Jedním z příkladů je červený příliv - oteplení vod v důsledku jevu El Niño nebo snížení optimálního množství kyslíku v důsledku překážek vytvořených člověkem, jako jsou přehrady a hráze.
POLLUTION=Koncentrace kontaminujících látek v ovzduší, vodě nebo půdě na úrovni, která je škodlivá pro život lidí, zvířat nebo rostlin.
LANDSLIDE=Hmotnostní pohyb zemského povrchu. Klíčová slova: sesuv půdy, sesedání nebo usazování, snos, zával, tvorba puklin, zával jeskyní nebo dolů, skalní řícení, drobení zeminy nebo hornin (pomalu nebo rychle) po svazích nebo úbočích, ucpávání cest, kanálů, výkopů.
EPIDEMIC=Nemoc, která napadá jednoho nebo více jedinců v téže oblasti (v průběhu dnů, týdnů, měsíců) nad očekávanou četnost: např. cholera, břišní tyfus, dýmějový mor atd. Je třeba vzít v úvahu, že vyhlášení epidemie závisí na endemických podmínkách nemoci a regionu. Klíčová slova: nemoc, endemická, pandemie.
ERUPTION=Výron nebo výron pevného materiálu, kapaliny nebo plynu otvory nebo trhlinami na zemském povrchu. Zahrnuje erupce bahenních sopek (diapirů). Klíčová slova: emise lávy, emise páry, emise popela, emise bahna nebo zeminy, emise vody, emise horniny.
LEAK=Únik toxických a / nebo radioaktivních látek, kapalin, pevných látek nebo plynů (např. únik plynu). To může být způsobeno technologickými haváriemi, lidskou chybou nebo nedbalostí.
STRUCTURE=Poškození nebo zřícení jakéhokoli druhu konstrukce (včetně konstrukcí spojených s elektrickými sítěmi, vodovody nebo kanalizací) v důsledku takových jevů, jako je přeplněnost veřejných míst, nedostatečná údržba, namáhané materiály, nevhodná konstrukce. Tento pojem zahrnuje i poškození konstrukce, které sice nemusí nutně vést ke zřícení, ale činí konstrukci nepoužitelnou. Tento typ poškození může být nahlášen jako -porucha- (jako u konstrukční poruchy). Poškození konstrukcí způsobené přírodními jevy (např. zemětřesení, sesuvy půdy, záplavy atd.) se vykazuje jako důsledek těchto jevů. Klíčová slova: strukturální porucha.
EXPLOSION=Náhlé uvolnění velkého množství energie (tepelné, chemické nebo jaderné), doprovázené hřmotným hlukem a prudkým prasknutím recipientu, při kterém vzniká teplo, světlo a plyny. Zahrnuje výbuchy související s lidskou chybou nebo závadami v systémech infrastruktury. V běžných soupisech -DesInventar- tento pojem nezahrnuje válečné nebo teroristické činy.
FORESTFIRE=Zahrnuje všechny typy požárů na volné půdě ve venkovských oblastech, v přírodních lesích, kulturních lesích, loukách, prériích atd.
HAILSTORM=Malé kuličky zmrzlé vody, které prudce padají z mraků, většinou tvrdé a husté, ale ne ve vločkách jako sníh. Klíčová slova: sněhová vánice, kroupy.
FROST=Pokles teploty se škodlivými účinky na lidi, plodiny, zboží a služby. Klíčová slova: studená fronta, studená vlna, mráz.
HURRICANE=Tropická tlaková níže, která se vztahuje k prudké atmosférické anomálii charakterizované silným větrem a deštěm, který působí jako vichřice. Vyskytuje se v Karibském moři a tropickém Tichém oceánu. Tam, kde se v pramenech používá výraz -hurricane- pro označení hurikánových větrů, lokálních vichřic, vichřic, bouří atd., budou uváděny jako -vichřice-. Místní bouře se uvádějí jako -bouře-. Klíčová slova: tropická deprese, cyklóna, tajfun.
FIRE=Městské, průmyslové nebo venkovské požáry na rozdíl od lesních požárů.
FLOOD=Zaplavení nebo zaplavení oblasti, kde se nacházejí lidé, úroda, zboží nebo infrastruktura. Záplavy způsobené mořskými vlnami v pobřežních oblastech budou hlášeny pod pojmem "oceánská vlna".
LIQUEFACTION=Momentální chování, jako když je zrnitá zemina nasycena vodou a ztrácí schopnost nést hmotnost. Přestože se jedná o sekundární jev nebo je způsoben zemětřesením, je zde zahrnut jako příčina ztrát nebo škod v mnoha obydlených oblastech, pobřežních i kontinentálních. Klíčová slova: zkapalňování
COASTLINE=Změny pobřeží a / nebo mořských oblastí v blízkosti pobřeží. Zahrnuje tvorbu a ničení ostrovů, pláží a písečných dun, erozi útesů s dopadem na obyvatelstvo, plavbu atd.
RAIN=Pluviální srážky. Zahrnují ojedinělé, trvalé nebo přívalové srážky v určité oblasti, jakož i delší období dešťů. Klíčová slova: bouře, záplava, průtrž mračen, liják, přeháňky (vytrvalé mrholení, pokud má za následek katastrofy, například v suchých nebo polosuchých oblastech), bouřka.
SURGE=Masivní vlny podél pobřeží, způsobené hurikány, vichřice, bouře; konvergence směr větrů a období přílivu, nebo zvýšení hladiny moře v důsledku jevu El Niño. V některých oblastech se vzestup mořské hladiny na maximální čtrnáctidenní výšku označuje jako -povodňový příliv- a -jarní příliv- platí pro roční maxima. Klíčová slova: povodňový příliv, bouřkový příliv, vlnobití.
FOG=Mraky, které klesají k zemskému povrchu nebo z něj stoupají a které mají vliv na dopravu nebo jiné činnosti v důsledku ztráty viditelnosti. Tento pojem nezahrnuje ztrátu viditelnosti způsobenou znečištěním, včetně požárů jakéhokoli typu. Klíčová slova: mlha.
SNOWSTORM=Padání a hromadění sněhu. Klíčová slova: sníh.
HEATWAVE=Zvýšení teploty v regionu, které má vliv na lidi, plodiny, zboží a služby.
PANIC=Panika nebo kolektivní hysterie na masových akcích (stadiony, kinosály atd.), která vede k úmrtí, zranění a/nebo zničení materiálu. Pokud je panika vyvolána přírodními jevy (např. zemětřesení, sesuvy půdy, povodně atd.), bude hlášena jako následky těchto událostí, vždy za předpokladu, že dojde ke škodám nebo souvisejícím následkům.
PLAGUE=Šíření organismů, které ovlivňují komunity, zemědělství, hospodářská zvířata nebo rybářské zboží. Například: krysy, kobylky, africké včely atd. 
SEDIMENTATION=Uloženiny pevného materiálu vzniklé hromadným pohybem svahu v důsledku povrchové eroze, podél říčních břehů, povodní, bleskovou povodní, přívalovým vodním tokem, lavinou, přílivovou vlnou nebo tsunami.
DROUGHT=Období sucha, bez srážek nebo s nedostatečným množstvím srážek. Obecně se jedná o delší období (měsíce, roky nebo dokonce desetiletí), které se může vyskytovat v omezených kontinentálních oblastech nebo v regionálních stepních eskalátorech . Nezahrnuje - vlnu veder - ačkoli -vlna veder- se může vyskytnout během období sucha. 
EARTHQUAKE=Zemětřesení je náhlé otřesy země způsobené pohybem tektonických desek. Klíčová slova: otřesy, zemětřesení, otřesy, seismický pohyb.
STORM=Srážky doprovázené silným větrem a/nebo elektrickými výboji (blesky).  Obecně a také vzhledem k regionálním konotacím může být nemožné rozlišit mezi -bouřkou- a -vichřicí-. Klíčová slova: bouře.
ELECTRICSTORM=Koncentrace atmosférických elektrických výbojů (blesků) s účinky na lidi, zvířata a domácí zboží, infrastrukturu (například na elektrické sítě, což vede k výpadkům proudu) nebo průmysl. Tento termín se liší od termínu bouře tím, že není doprovázen deštěm a silným větrem.
TORNADO=Sloup silného, rotujícího větru ve tvaru trychtýře, který přichází k zemi z mraků cumulonimbů. Může obsahovat déšť, kroupy a blesky.
TSUNAMI=Používá se pro vlny, které vznikají pohybem na mořském dně v důsledku zemětřesení, sopečných erupcí nebo sesuvů půdy. Výrazy -bouřková vlna-, příliv, příboj nebo vlnobití se uvádějí jako -bouřková vlna-, pokud neodpovídají přesně -sunami-.
STRONGWIND=Atmosférická porucha, která vyvolává silný, ničivý vítr, obvykle bez deště. Nezahrnuje -Tornado- a -Cyklón- Klíčová slova: vítr, silný vítr, hurikán, vichřice, bouře, vánice, tajfun, nárazový vítr.     
OTHER=Pokud katastrofa nesouvisí s žádným z výše uvedených termínů. Před použitím tohoto termínu pro označení události je třeba vyloučit možnost použití již uvedených událostí. Pokud se událost v soupisu opakuje a v seznamu není nic, co by tuto událost pokrývalo, doporučujeme vytvořit novou událost.

[causes]
UNKNOWN=Příčina události není známa a neexistuje pro ni žádné vysvětlení.
ATMOSPHCONDITION=Označuje nepříznivé atmosférické podmínky, jako jsou silné srážky, mlha, vítr, elektrická bouře nebo kombinace těchto jevů. Mohou být způsobeny regionální nebo kontinentální oceánskou cirkulací atmosférických hmot, jako jsou studené fronty nebo zóny intertropické konvergence.
BEHAVIOR=Zvyky nebo kulturní praktiky, které vedou k existenci sociálně-přírodní nebo antropologické události. Může se týkat katastrof nebo mimořádných situací způsobených panikou; rozsvícenými lampami nebo svíčkami; nepřijetím preventivních opatření; lidskými obydlími v záplavových oblastech nebo oblastech ohrožených sesuvy půdy z důvodu neznalosti jejich účinků nebo proto, že to odporuje normě. Klíčová slova: nedbalost, nedostatek předvídavosti. 
CONTAMINATION=Koncentrace kontaminujících látek v ovzduší, vodě nebo půdě v množství, které může být škodlivé pro člověka, zvířata nebo rostliny. Může způsobit biologickou intoxikaci, nákazy atd.
SHORTCIRCUIT=Obvod, který vzniká náhodným kontaktem dvou vodičů opačných pólů a obvykle způsobuje výboj. V domácnostech, průmyslu, obchodě nebo ve vnějších elektrických sítích může být příčinou požáru.
OVERFLOW=Náhlý nebo pomalý vzestup hladiny vody v malých oblastech nebo v rozsáhlejších regionech, který způsobuje únik vody z přirozených hranic (břehy řek, jezera nebo rybníky), nádrží nebo přepadových systémů. Příčina povodní, bleskových povodní, přívalových dešťů.
LANDSLIDE=Masívní pohyby zemského povrchu. Příčina bleskových povodní, tsunami, sedimentace atd. Klíčová slova: sesuv půdy, sesedání nebo usazování, snos, zával, tvorba puklin, zával jeskyní nebo dolů, skalní řícení, drobení zeminy nebo hornin (pomalé nebo rychlé) po svazích nebo úbočích, ucpávání cest, kanálů, výkopů. 
DETERIORATION=Ztráta nebo zhoršení běžných podmínek stavby nebo infrastruktury. Vztahuje se na zhoršení stavu staveb, jako jsou obytné budovy, budovy služeb, institucionální budovy a/nebo životně důležité síťové systémy, mosty atd., které může mít za následek poruchy, zřícení, požáry atd., v důsledku užívání nebo nedostatečné údržby.
DESIGNERROR=Chyby nebo selhání při projektování a/nebo výstavbě stavebních prací, průmyslových zařízení, infrastrukturních systémů atd., které vedou ke zřícení, nehodám, výbuchům, únikům, propadům, přívalovým tokům a záplavám (např. při protržení přehrady).
ENSO_KID=Jev, který způsobuje globální nebo regionální anomálie počasí, jako jsou sucha, vlny veder, epidemie, ale také déšť, povodně, záplavy způsobené nánosy a mrazy. Mnoho novinových zpráv připisuje období nadměrného nebo sníženého množství srážek jevu El Niño. Měly by však být zahrnuty pouze události, které lze striktně přičíst El Niňo. V posledních dvou desetiletích jsou to např: 1982 - 1983 (velmi silné), 1987 (mírné) 1991 - 1992 (mírné?) a 1997 - 1998 (mírné). El Niño nebo La Niña by měly být uváděny jako příčiny pouze tehdy, pokud byl jejich vztah k události oficiálně a/nebo akademicky potvrzen. Klíčová slova: teplá fáze nebo epizoda ENSO.
ENSO_GIRL=Symetrický jev k El Niño. Klíčová slova: studená fáze nebo epizoda ENSO
HUMANERROR=Chyby nebo chybná opatření při provozu průmyslových zařízení, řízení strojů nebo infrastrukturních systémů, které způsobují technologické události, jako jsou požáry, výbuchy, úniky, havárie, zhroucení konstrukcí apod.
EROSION=Opotřebení zemského povrchu vnějšími činiteli, jako je voda nebo vítr. Zahrnuje hydraulickou erozi, větrnou erozi a erozi způsobenou podzemní vodou. Příčina sesuvů půdy.
ERUPTION=Výron nebo vyvržení pevného materiálu, kapaliny nebo plynu otvory nebo trhlinami v zemském povrchu. Příčina bleskových povodní, tsunami, kontaminace (plyny nebo popelem). Klíčová slova: emise lávy, emise par, emise popela, emise bahna nebo zeminy, emise vody, emise hornin.
LEAK=Únik nebo prosakování toxických a/nebo radioaktivních látek, kapalin, pevných látek nebo plynů. Příčina sesuvů půdy, požárů, otrav atd. Vyloučeny jsou účinky sopečných erupcí.
EXPLOSION=Náhlé uvolnění velkého množství energie (tepelné, chemické nebo jaderné), doprovázené hlasitým hlukem a prudkým prasknutím recipientu, při kterém vzniká teplo, světlo a plyny. Příčina požárů, sesuvů půdy atd.
FAILURE=Roztržení zemské kůry v důsledku nahromadění tektonických sil nebo tlaku ve vulkánech. Příčina zemětřesení. Nezahrnuje vše, co může být označeno jako -porucha- v důsledku poruchy zařízení nebo sítí nebo jako příčina sesuvů půdy. 
FLOOD=Zaplavení nebo zatopení oblasti, kde se nacházejí lidé, úroda, zboží nebo infrastruktura. Příčina sedimentace, epidemií, sesuvů půdy.
THERMALINVERSION=Přítomnost vrstvy teplého vzduchu mezi dvěma studenými frontami. Vyskytuje se často za chladných rán v údolích, kde je slabá atmosférická cirkulace. Tento termín se používá v souvislosti s atmosférickými škodlivinami, které poškozují zdraví živých bytostí.
LOCALIZATION=Fyzické podmínky související s plánovaným nebo neplánovaným usazováním lidí nebo zranitelné infrastruktury v nestabilních nebo povodněmi ohrožených oblastech (nelegální osady, slumy nebo jejich místní názvy, jako jsou chudinské čtvrti, "favely" nebo "prekariát".
RAIN=Pluviální srážky. Primární příčina nebo katalyzátor povodní, bleskových povodní, sesuvů půdy, havárií atd. Klíčová slova: bouře, záplava, průtrž mračen, liják, přeháňky.
FOG=Mraky, které klesají k zemskému povrchu nebo z něj stoupají. Znamená ztrátu viditelnosti. Příčina nehod. Klíčová slova: mlha.
NEGLIGENCE=Činnost nebo opomenutí, které vyvolávají nepříznivé důsledky pro jednotlivce nebo komunitu. Připisuje se osobám, které vykonávají moc, vládním, nevládním nebo soukromým institucím či subjektům. Vztahuje se na katastrofy, u nichž je hlavní zjištěnou příčinou nedbalost odpovědných osob, a to buď při poskytování základních služeb, nebo nezabránění či nezmírnění konkrétně zjištěných činností před událostí.
OTHER=Tento termín by se měl používat pouze v případě, že příčina zůstává v seznamu -oficiálních příčin- DesInventar nedefinována. Měl by být uveden její popis. Pokud se jedná o častou příčinu v soupisu a nesmí být zahrnuta v žádné z předdefinovaných příčin, měla by být definována nová příčina.
PLAGUE=Šíření organismů, které ovlivňují komunity, zemědělství, hospodářská zvířata nebo rybářské zboží. Příčina epidemií, kontaminace atd.
DROUGHT=Období sucha, bez srážek nebo s nedostatečným množstvím srážek. Příčina lesních požárů, biologické migrace nebo ztráty.
EARTHQUAKE=Náhlé otřesy Země způsobené pohybem tektonických desek. Generuje tsunami, sesuvy půdy, tání, bleskové povodně, zhroucení staveb, požáry, výbuchy, nehody, změny pobřeží atd. Klíčová slova: otřesy, zemětřesení, otřesy.
DEFORESTATION=Ekvivalent odlesňování. Příčina povodní, sesuvů půdy, biologické migrace nebo ztráty atd.
STORM=Déšť doprovázený silným větrem a/nebo elektrickým výbojem. Příčina záplav.
STRONGWIND=Atmosférická porucha, která vyvolává silný, ničivý vítr, obvykle bez deště. Příčina sesuvů půdy. Klíčová slova: vítr, silný vítr, hurikán, vichřice, bouře, vánice, tajfun, nárazový vítr.       
