msgDatacard_DisasterBeginTime_Helptext=V tomto poli se zaznamenává rok; měsíc a datum výskytu katastrofy.
msgDatacard_DisasterSource=Zdroje
msgDatacard_DisasterSource_Tooltip=Formátovaný text
msgDatacard_DisasterSource_Helptext=Zdroje informací použité k získání údajů zapsaných v záznamu. Může být uveden jeden nebo více zdrojů; v závislosti na případu. Mohou to být: jeden nebo více mediálních informačních zdrojů; již existující databáze a organizace nebo organizace, od nichž byly informace získány.
msgDatacard_RecordStatus=Status
msgDatacard_DisasterSerial=Serial
msgDatacard_DisasterSerial_Tooltip=Žádné duplicity. Max. 40 znaků
msgDatacard_DisasterSerial_Helptext=Číslo, které identifikuje každý záznam. Mohou být použity symboly/zkratky/zkratky nebo kódy. Doporučuje se používat pořadové číslování. Lze použít písmena, pomlčky a další znaky. Identifikátor nebo pořadové číslo je pro každý záznam jedinečné.
msgDatacard_DisasterGeographyId=Geography
msgDatacard_DisasterSiteNotes=Místo
msgDatacard_DisasterSiteNotes_Helptext=Konkrétní místo, kde ke katastrofě došlo. Pokud je název místa stejný jako nejnižší z hlášených geografických úrovní; není nutné jej znovu zadávat. V případě venkovských katastrof; Place (Místo) může být místo; vesnice; řeka; území, které zahrnuje různé geografické jednotky; farma nebo venkovské sídlo; geografická nehoda; atd. V případě městských katastrof; Místo by mělo zahrnovat adresu a/nebo sousedství.
msgDatacard_DisasterLatitude=Zeměpisná šířka
msgDatacard_DisasterLongitude=Zeměpisná délka
msgDatacard_EventName=Typ události
msgDatacard_EventMagnitude=Magnituda

msgDatacard_EventDuration=Duration
msgDatacard_EventDuration_Helptext=Počet dní, po které událost trvala. Většina událostí může trvat několik minut (tj. zemětřesení; sesuvy půdy; bleskové povodně) nebo hodin (tj. povodně nebo požáry). Události, jako jsou sucha nebo dlouhotrvající záplavy, mohou trvat měsíce.
msgDatacard_EventNotes=Poznámky o události
msgDatacard_EventNotes_Helptext=Krátký popis výskytu události. V případě řetězových událostí nebo souběžných událostí; ty by měly být rovněž zahrnuty do popisu.
msgDatacard_CauseName=Typ příčiny
msgDatacard_CauseNotes=Poznámky o příčině
msgDatacard_CauseNotes_Helptext=Krátká anotace vztahu mezi příčinou a událostí. Toto pole je velmi důležité z hlediska analýzy databáze, protože by zde byly popsány ty příčiny, které doplňují nebo dávají do souvislosti příčinu zapsanou v poli Příčina.
msgDatacard_InputDoubleTooltip=Ploché číslo používá tečku jako desetinný oddělovač.
msgDatacard_EffectOtherLosses=Jiné ztráty
msgDatacard_EffectOtherLosses_Tooltip=Text
msgDatacard_EffectOtherLosses_Helptext=Popis dalších ztrát, které nejsou zahrnuty v polích základního záznamu. Například: církevní budovy a památky; budovy architektonického nebo kulturního dědictví; divadla a veřejná zařízení; budovy veřejné správy týkající se bank; obchodu a cestovního ruchu; ztracená vozidla nebo autobusy; mosty.
msgDatacard_EffectNotes=Poznámky o účincích
msgDatacard_EffectNotes_Tooltip=Text
msgDatacard_EffectNotes_Helptext=Poznámky nebo podrobnosti o účincích katastrofy. Toto pole by mělo být použito k zaznamenání rozporů mezi údaji o účincích, pokud existuje více než jeden zdroj.
