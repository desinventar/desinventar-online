msgDatacard_DisasterSiteNotes=Sitio
msgDatacard_DisasterSiteNotes_Helptext=Lugar específico donde ocurrió el desastre. Si el sitio corresponde con el último de los niveles geográficos reportados; no es necesario volver a digitarlo. El sitio puede ser una localidad; una vereda; un río; un territorio que cubre varias unidades geográficas; una finca o hacienda; un paraje; un lugar; una aldea; un accidente geográfico; etc.; en el caso de desastres en areas rurales; y en el caso de desastres urbanos; la dirección y/o el barrio.
