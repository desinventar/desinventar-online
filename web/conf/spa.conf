msgDatacard_CauseName=Tipo de causa
msgDatacard_CauseNotes=Observaciones de causa
msgDatacard_CauseNotes_Helptext=Anotación breve de las relaciones ente la causa y el evento. Es un campo muy importante para los análisis de la base de datos pues en este se pueden describir aquellas causas que complementan o contextualizan la registrada en el campo Causa.
