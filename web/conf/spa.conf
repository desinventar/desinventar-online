msgDatacard_EventDuration=Duración
msgDatacard_EventDuration_Helptext=Número de días que duró el evento. La mayoría de los eventos pueden durar algunos minutos (i. e. sismos; deslizamientos súbitos) u horas (i. e. inundaciones o incendios). Eventos como sequías o inundaciones prolongadas pueden durar meses.
msgDatacard_EventNotes=Observaciones de evento
