msgDatacard_DisasterSource_Tooltip=Texto con formato
msgDatacard_DisasterSource_Helptext=Fuentes de información utilizadas para obtener los datos registrados en la Ficha. Deben incluirse una o varias fuentes según sea el caso. Éstas pueden ser: el o los medios de información; las bases de datos preexistentes y la entidad o las entidades de donde se obtuvo la información.
msgDatacard_RecordStatus=Estado
msgDatacard_DisasterSerial=Serial
msgDatacard_DisasterSerial_Tooltip=No duplicado Max 40 caracteres
msgDatacard_DisasterSerial_Helptext=Número que identifica cada ficha. Se puede utilizar una sigla o un código; se recomienda asignar números secuenciales. Se pueden incluir letras; guiones y otros caracteres. El identificador o Número serial es único para cada Ficha.
msgDatacard_DisasterGeographyId=Geografía
msgDatacard_DisasterSiteNotes=Sitio
msgDatacard_DisasterSiteNotes_Helptext=Lugar específico donde ocurrió el desastre. Si el sitio corresponde con el último de los niveles geográficos reportados; no es necesario volver a digitarlo. El sitio puede ser una localidad; una vereda; un río; un territorio que cubre varias unidades geográficas; una finca o hacienda; un paraje; un lugar; una aldea; un accidente geográfico; etc.; en el caso de desastres en areas rurales; y en el caso de desastres urbanos; la dirección y/o el barrio.
msgDatacard_DisasterLatitude=Latitud
msgDatacard_DisasterLongitude=Longitud
msgDatacard_EventName=Tipo de evento
msgDatacard_EventMagnitude=Magnitud
msgDatacard_EventDuration=Duración
msgDatacard_EventDuration_Helptext=Número de días que duró el evento. La mayoría de los eventos pueden durar algunos minutos (i. e. sismos; deslizamientos súbitos) u horas (i. e. inundaciones o incendios). Eventos como sequías o inundaciones prolongadas pueden durar meses.
msgDatacard_EventNotes=Observaciones de evento
msgDatacard_EventNotes_Helptext=Descripción corta de la ocurrecia del evento. En el caso de eventos en cadena; eventos simultáneos incluye descripción de lo ocurrido.
msgDatacard_CauseName=Tipo de causa
msgDatacard_CauseNotes=Observaciones de causa
msgDatacard_CauseNotes_Helptext=Anotación breve de las relaciones ente la causa y el evento. Es un campo muy importante para los análisis de la base de datos pues en este se pueden describir aquellas causas que complementan o contextualizan la registrada en el campo Causa.
msgDatacard_InputDoubleTooltip=Número de coma flotante utilice punto como separador decimal
msgDatacard_EffectOtherLosses=Otras pérdidas
msgDatacard_EffectOtherLosses_Tooltip=Texto
msgDatacard_EffectOtherLosses_Helptext=Descripción de otras pérdidas no incluidas en los campos de la ficha básica. Por ejemplo: edificaciones religiosas y monumentos; patrimonio arquitectónico y cultural; escenarios e instalaciones masivas; edificios de administración pública de la banca; del comercio y del turismo; vehículos o buses perdidos; puentes.
msgDatacard_EffectNotes=Observaciones de efectos
msgDatacard_EffectNotes_Tooltip=Texto
msgDatacard_EffectNotes_Helptext=Anotaciones o ampliaciones sobre los efectos del desastre.Se usa para registrar las discrepancias entres las cifras de efectos cuando hay mas de una fuente. Al igual que los campos de observaciones de eventos y causes se para contextualizar los datos consignados en la ficha ess en esta caso para los efectos.
