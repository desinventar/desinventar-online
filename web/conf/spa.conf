msgDatacard_DisasterSerial_Helptext=Número que identifica cada ficha. Se puede utilizar una sigla o un código; se recomienda asignar números secuenciales. Se pueden incluir letras; guiones y otros caracteres. El identificador o Número serial es único para cada Ficha.
