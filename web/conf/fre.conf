msgDatacard_DisasterBeginTime=Date de début
msgDatacard_DisasterBeginTime_Helptext=In this field; the year; month and date of the occurrence of the disaster is registered.
msgDatacard_DisasterSource=Sources
msgDatacard_DisasterSource_Tooltip=Formatted text
msgDatacard_DisasterSource_Helptext=Sources of information used to obtain the data registered in the Record. One or more sources may be included; depending on the case. These may be: one or more media information sources; pre-existing databases and the organisation or organisations from which the information was obtained.
msgDatacard_RecordStatus=État
msgDatacard_DisasterSerial=Série
msgDatacard_DisasterSerial_Tooltip=No duplicates. Max 40 characters
msgDatacard_DisasterSerial_Helptext=Number which identifies each record. Symbols/Acronyms/Abbreviations or codes may be used. Use of sequential numbering is recommended. Letters; dashes and other characters may be used. The identifier or Serial number is unique for every record.
msgDatacard_DisasterGeographyId=Géographie
msgDatacard_DisasterSiteNotes=Lieu
msgDatacard_DisasterSiteNotes_Helptext=Specific place in which the disaster occurred. If the Place name is the same as the lowest of the geographic levels reported; it is not necessary to re-input this. In the case of rural disasters; Place can be a location; a village; a river; a territory which covers various geographic units; a farm or country house; a geographic accident; etc. In the case of urban disasters; Place should include the address and/or neighbourhood. If the Place name is the same as the lowest of the geographic levels reported; it is not necessary to re-input this. In the case of rural disasters; Place can be a location; a village; a river; a territory which covers various geographic units; a farm or country house; a geographic accident; etc. In the case of urban disasters; Place should include the address and/or neighbourhood.
msgDatacard_DisasterLatitude=Latitude
msgDatacard_DisasterLongitude=Longitude
msgDatacard_EventName=Type d'évènement
msgDatacard_EventMagnitude=Ampleur
msgDatacard_EventDuration=Durée
msgDatacard_EventDuration_Helptext=The number of days an Event lasted. The majority of events may last a few minutes (ie; earthquakes; landslides; flashfloods) or hours (ie; flooding or fires). Events such as droughts or prolonged flooding may last months.
msgDatacard_EventNotes=Observation sur l'événement
msgDatacard_EventNotes_Helptext=A brief description of the occurrence of the event. In the case of chain events or simultaneous events; these should also be included in the description.
msgDatacard_CauseName=Type de cause
msgDatacard_CauseNotes=Observations sur la cause
msgDatacard_CauseNotes_Helptext=A brief annotation of the relationship between the cause and the event. This field is a very important in terms of analysis of the database because here would be described those causes which complement or contextualise the one registered in the field Cause.
msgDatacard_InputDoubleTooltip=Nombre à virgule flottante utilisez point comme séparateur décimal
msgDatacard_EffectOtherLosses=Autres pertes
msgDatacard_EffectOtherLosses_Tooltip=Text
msgDatacard_EffectOtherLosses_Helptext=A description of other losses not included in the fields of the basic record. For example: religious buildings and monuments; architectural or cultural heritage buildings; theatres and public installations; public administration buildings relating to banks; commerce and tourism; vehicles or buses lost; bridges.
msgDatacard_EffectNotes=Observations sur les effets
msgDatacard_EffectNotes_Tooltip=Text
msgDatacard_EffectNotes_Helptext=Notes or detail about the effects of the disaster. This field should be used to register discrepancies between effect figures when there is more than one source. In accordance; with the sequence of fields in the Basic Record; it is recommended to use the following codes for observations (first type the code and then the corresponding observation): R. Relocated; T. Transport; Vd. Homes destroyed; Ac. Aqueduct; Va. Homes Affected; En. Energy; V. Routes; I. Industry; A. Agriculture; Al. Sewerage; P. Fishing; C. Communications; S. Health; Ma. Magnitude; Ed. Education; Fe. Date of the end of an event which covers a long period. Vp. Loss Value. De acuerdo con la secuencia de campos de la Ficha Básica; se recomienda utilizar las siguientes claves para las observaciones (se debe digitar la clave y a continuación la observación correspondiente): R. Reubicados; T. Transporte; Vd. Viviendas destruidas; Ac. Acueducto; Va. Viviendas afectadas; En. Energía; V. Vías; I. Industria; A. Agricultura; Al. Alcantarillado; P. Pecuario; C. Comunicaciones; S. Salud; Ma. Magnitud; Ed. Educación; Fe. Fecha de fín de un evento de largo período; Vp. Valor pérdidas. Conforme à seqüência de campos do Formulário Básico; recomenda-se utilizar as seguintes chaves para as observações: (deve-se digitar a chave e em seguida a observação correspondente): R. Desabrigados; T. Transporte; Vd. Residências destruídas; Ac. Aqueduto; Va. Residências afetadas; En. Energia; V. Estradas; I. Indústria; A. Agricultura; Al. Esgoto; P. Pecuária; C. Comunicações; S. Saúde; Ma. Magnitude; Ed. Educação; Fe. Data do fim de um evento de período comprido; Vp. Valor das perdas. In accordance; with the sequence of fields in the Basic Record; it is recommended to use the following codes for observations (first type the code and then the corresponding observation): R. Relocated; T. Transport; Vd. Homes destroyed; Ac. Aqueduct; Va. Homes Affected; En. Energy; V. Routes; I. Industry; A. Agriculture; Al. Sewerage; P. Fishing; C. Communications; S. Health; Ma. Magnitude; Ed. Education; Fe. Date of the end of an event which covers a long period. Vp. Loss Value.
