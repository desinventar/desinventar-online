[events]
ACCIDENT=Accident de transport routier, ferroviaire, aérien ou maritime. Ne concerne que les accidents causés par des phénomènes naturels comme des glissements de terrain, des séismes, des ouragans, des pluies ou des conditions atmosphériques adverses, etc. Sont inclus les accidents de transport provoquant des écoulements de substances toxiques, quelle qu’en soit la cause. Mots clés: accident routier, accident ferroviaire, accident d’avion, accident maritime.
AVALANCHE=Détachement de masses de glace et/ou de neige. Mots clés: avalanche.
ALLUVION=Crues torrentielles entraînant avec elles de grandes quantités de matériaux solides (cailloux, gravas et rochers), se produisant dans les régions sèches ou dans les lits secs des cours d’eau dans lesquels les pluies occasionnelles produisent ces phénomènes. Mots clés: crue torrentielle, “huayco”, “lloclla” (en langue quechua).
SPATE=Flux violent d’eau dans un bassin, quelquefois appelé crue (montée rapide des eaux) ou torrent. Ce terme est utilisé lorsque l’on parle dans les rapports d’ –avalanche-, à savoir quand les eaux transportent des troncs d’arbres et/ou d’abondants sédiments soit très fins soit de gros blocs de pierres. Elles peuvent être provoquées par des pluies, une rupture de barrage ou par d’abondants glissements de terrain dans un  bassin. En sont exclus les avalanches car celles-ci impliquent des détachements de glace ou de neige. Mots clés: crue subite ou rapide, torrent. 
BIOLOGICAL=Mortalité ou migration d’espèces biologiques. En dernier ressort, elle peut être associée à une pollution ou à des changements drastiques de paramètres environnementaux. Un exemple en est la –marée rouge-, le réchauffement des eaux par le phénomène du Niño ou la diminution des quantités optimales d’oxygène imposée par l’Homme à certaines espèces suite à la construction d’obstacles tels que des digues ou des barrages.
POLLUTION=Concentration de substances polluantes dans l'air, dans l'eau et sur les sols, atteignant des niveaux dangereux pour la santé humaine, pour les cultures ou pour les espèces animales, pouvant causer des intoxications, la mort d'espèces animales ou végétales, des maladies etc.
LANDSLIDE=Mouvement de masse se produisant sur la superficie terrestre et causant des crues torrentielles, des tsunamis, des sédimentations, etc. Mots clés: éboulement, dépôt, glissement, reptation, déplacement, enfoncement, formation de crevasses, effondrement de cavernes ou de mines, chute de pierres, éboulement (lent ou rapide) sur des versants ou sur des coteaux, de masses de terre ou de rocher, faille sur des flancs ou des talus de pentes, de voies, de canaux, d'excavations.
EPIDEMIC=Maladie qui s’attaque dans une même zone à un ou à plusieurs individus (jours, semaines, mois) en dépassant la fréquence attendue; comme le choléra, la fièvre typhoïde, la peste bubonique, etc. Il est important de rappeler que la déclaration d’une épidémie dépend des conditions endémiques de celle-ci et de la région. Mots clés: maladie, endémie, pandémie.
ERUPTION=Eruption et émission de matières solides, liquides ou gazeuses par des ouvertures ou des crevasses de la croûte terrestre, causant des crues torrentielles, des tsunamis, de la contamination (par des gaz, la chute de cendres). Mots clés: émission de lave, émission de vapeur, émission de cendres, émission de boue, émission d'eau, émision de roches.
LEAK=Écoulement ou fuite de substances toxiques, liquides, solides ou gazeuses (p. ex. fuite de gaz propane), radioactives ou non,  provoqué par exemple par des accidents technologiques, par une erreur humaine ou par une négligence.
STRUCTURE=Dommage ou effondrement de tous types de structures (y compris celles liées aux réseaux électriques, aux canalisations d’eau, au tout-à-l’égout), dû à des phénomènes de surcharges dans des espaces publics et sur les ponts, à un manque de maintenance, à la fatigue des matériaux, à des conceptions défaillantes. Cela comprend des dommages à des structures qui, sans les faire s’effondrer, rendent celles-ci inutilisables et sont souvent mentionnés comme –des failles- (dans le sens d’une faille structurelle). Les dommages dans les structures induits par des phénomènes naturels (par ex. des séismes, des glissements de terrain, des inondations, etc.) sont désignés comme des effets issus de ceux-ci. Mots clés: faille structurelle.
EXPLOSION=Brusque dégagement d’une grande quantité d’énergie (thermique, chimique ou nucléaire), accompagné d’un grand bruit et d’un bris violent du récipient qui la contient, produisant de la chaleur, de la lumière et des gaz. Elle inclut les explosions liées à des erreurs humaines ou à des failles dans des systèmes d’infrastructure. Dans les inventaires (typiques) avec DésInventer, on exclut les actes de guerre ou de terrorisme.
FORESTFIRE=Comprend tous les incendies à ciel ouvert dans des zones rurales, dans des forêts naturelles, dans des forêts cultivées,  dans des prairies, etc.
HAILSTORM=Eau congelée qui tombe avec force des nuages sous forme de grêlons plus ou moins durs et plus ou moins gros, mais pas en flocons comme  la neige. Mots clés: grêle.
FROST=Chute de la température entraînant des effets nocifs sur la population, les cultures, les biens et les services. Mots clés: vague de froid, brusque chute de température
HURRICANE=Dépression tropicale qui correspond à une anomalie atmosphérique se présentant sous la forme d’un tourbillon qui se caractérise par des vents forts accompagnés de pluies. Ils se produisent dans la Mer de la Caraïbe et dans l’Océan Pacifique Tropical et ce sont les équivalents des cyclones dans l’Océan Indien et des typhons dans l’Océan pacifique Occidental. Lorsque le terme –ouragan- sera utilisé dans les sources pour désigner des vents d’ouragan, des vents de tempêtes locaux, des tourbillons, des bourrasques, on les désignera comme des –vents de tempête. Les tourmentes locales seront désignées par le terme de –tempête-. Mots clés: dépression tropicale, cyclone, typhon.
FIRE=Incendies urbains, industriels ou ruraux, autres que les incendies de forêt. 
FLOOD=Inondations ou eaux recouvrant des terres habitées,  cultivées, occupées par des biens ou des infrastructures. Les inondations produites par des vagues marines dans des zones littorales seront reportées  sous le terme de -mer houleuse-.
LIQUEFACTION=Comportement momentané d’un sol granulaire saturé en eau qui perd sa capacité à supporter des charges. Bien qu’il s’agisse d’un phénomène secondaire ou causé par un –séisme-, il a été inclus ici comme une cause de pertes et de dommages dans de nombreuses zones habitées, à la fois maritimes et continentales. Mots clés : Liquéfaction.
COASTLINE=Modification de la ligne côtière et/ou des zones maritimes proches de la côte, comprenant la formation ou la destruction d'îles, de plages et de bancs de sable, l'érosion de falaises ayant des effets sur les populations, la navigation, etc. 
RAIN=Précipitation pluviale. Cela comprend des pluies ponctuelles, persistantes ou torrentielles dans une région spécifique, ainsi que de longues périodes de précipitations. Mots clés: ondée, averse, averse orageuse, déluge, «páramo» (pluie persistante lorsqu’elle conduit à un désastre, par exemple dans des régions arides ou semi-arides), grain.
SURGE=Arrivée de grandes vagues sur le littoral causées par des ouragans, des vents de tempêtes, des tempêtes suite à une coïncidence des vents et des périodes de marée haute, ou à des augmentations du niveau moyen de la mer durant le phénomène du Niño. A certains endroits, on appelle –crue- ou montée des eaux- la montée des marées jusqu’à des niveaux maximum quinquennaux et –tempêtes d’équinoxe- aux maximaux annuels. Cela exclut les rapports associés au tsunami ou au raz-de-marée. Mots clés: crue, montée des eaux, marée d’équinoxe, coups de houle, houle.
FOG=Masse de nuages qui descend au sol ou qui apparaît sur celui-ci, provoquant des effets sur le transport ou sur toute autre activité du fait de la perte de visibilité qu’elle provoque. Le manque de visibilité dû à la pollution en est exclu, même s’il est dû à des incendies, quels qu’ils soient. Mots clés: Brouillard
SNOWSTORM=Chute et accumulation de neige. Mots clés: neige.
HEATWAVE=Hausse des températures dans une région ayant des effets sur les populations humaines, les cultures, les biens et les services.
PANIC=Panique ou hystérie collective dans des lieux où se produisent des évènements publics de masse (stades, salles de cinéma, etc.) et provoquant des morts, des blessés et/ou des dégâts matériels. Lorsque la panique a été induite par des phénomènes naturels (par ex. des séismes, des glissements de terrain, des inondations, etc.), elle sera rapportée comme étant une conséquence de ceux-ci, à condition qu’il y ait des dommages et des effets associés.
PLAGUE=Prolifération d'organismes affectant des communautés, l'agriculture, l'élevage ou des biens périssables stockés Par exemple: les rats, les sauterelles, les abeilles africaines, etc.
SEDIMENTATION=Dépôt de matériaux solides produit par des mouvements de masse sur des coteaux suite à une érosion superficielle, dans les lits des fleuves et des rivières, par des inondations, des crues torrentielles, des avalanches, la houle ou le tsunami.
DROUGHT=Période sèche, sans pluies ou présentant un déficit en pluies. En général, il s’agit de périodes prolongées (mois, années, y compris décennies) qui peuvent se produire dans des zones continentales restreintes ou à l’échelle régionale. On en exclut la –Vague de chaleur-, bien qu’une -vague de chaleur- puisse se produire durant une période de -Sécheresse-.
EARTHQUAKE=On appelle séisme ou tremblement de terre les brusques secousses de la terre causées par le mouvement des plaques tectoniques. Mots clés: tremblement de terre, mouvement tellurique, tremblement, tremblement de terre, séisme.
STORM=Pluie accompagnée de vents forts et/ou de décharges électriques (foudre, éclairs). En général, et également en raison de connotations régionales, il est possible de ne pas pouvoir faire la différence entre -tempête- et -coup de vent-. Mots clés: orage.
ELECTRICSTORM=Concentration de décharges statiques atmosphériques (foudre), ayant des effets sur les hommes, les animaux et les biens domestiques, les infrastructures (par exemple sur les réseaux électriques, provoquant des pannes de courant), ou sur l’industrie. Il se différencie de la –tempête- en ce qu’il n’est pas accompagné de pluies et de vents forts. 
TORNADO=Colonne de vents forts se déplaçant en tourbillon sous forme d'entonnoir qui s'abat sur terre depuis des nuages cumulonimbus. Peut inclure de la pluie, de la grêle et de  la foudre. 
TSUNAMI=Terme appliqué aux vagues produites par des mouvements au fond de la mer générés par des séismes, des éruptions volcaniques ou des glissements de terrain. Les termes de mer agitée, coup de houle, marée d’équinoxe ou houle seront reportés comme –mer agitée-, s’ils ne correspondent pas à –Tsunami- au sens strict du mot. Mots clés: Raz-de-marée.
STRONGWIND=Perturbation atmospérique entraînant des vents forts et destructifs, généralement sans pluie. Exclut la -Tornade- et le Cyclone. Mots clés: tempête, vent violent, tourbillon, bourrasque, vent fort, bourrasque de neige,  trombe, rafale de vent.
OTHER=Lorsque le désastre ne correspond à aucun des types d’évènements cités ci-dessus. Avant d’utiliser ce type d’évènement, il faut épuiser toutes les options de sélectionner l’un des évènements de la liste. Si l’évènement est récurrent dans votre inventaire et qu’aucun terme ne lui correspond dans la liste, nous suggérons de créer un nouvel évènement.

[causes]
UNKNOWN=La cause ayant provoqué l'évènement est méconnue ou elle ne peut être précisée. 
ATMOSPHCONDITION=On fait référence à des conditions atmosphériques adverses comme des fortes pluies, du brouillard, des vents, des orages, ou une combinaison de tous ces évènements. Cela peut être dû à la circulation régionale, océanique ou continentale de masses d'air comme des fronts froids ou à la zone de convergence intertropicale.
BEHAVIOR=Coutumes ou pratiques culturelles qui induisent la présence d'un évènement socio-naturel ou anthropique. Cela peut faire référence à des situations de désastre ou d'urgence causées par la panique; bougies ou lampes d'éclairage; non respect des mesures de sécurité; établissements humains en zones inondables ou sur des versants présentant des risques de glissement  suite à une méconnaissance de leurs effets ou à une transgression de la norme. Mots clés: manque de prévention.
CONTAMINATION=Concentration de substances polluantes dans l'air, dans l'eau et sur les sols, atteignant des niveaux dangereux pour la santé humaine, pour les cultures ou pour les espèces animales, pouvant causer des intoxications, la mort d'espèces animales ou végétales, des maladies etc.
SHORTCIRCUIT=Court-circuits se produisant accidentellement par le contact entre deux conducteurs de pôles opposés provoquant une décharge électrique. Dans les immeubels d'habitation, dans l'industrie, dans le commerce ou dans des réseaux électriques externes, causant des incendies.
OVERFLOW=Crue ou décrue rapide ou lente, sur des petites surfaces ou sur de vastes régions,  dépassant le débit naturel des cours d'eau (fleuves, rivières, lacs, lagunes), sur des barrages hydrauliques ou des systèmes d'écoulement, causant des inondations, des crues torrentielles.
LANDSLIDE=Mouvement de masse se produisant sur la superficie terrestre et causant des crues torrentielles, des tsunamis, des sédimentations, etc. Mots clés: éboulement, dépôt, glissement, reptation, déplacement, enfoncement, formation de crevasses, effondrement de cavernes ou de mines, chute de pierres, éboulement (lent ou rapide) sur des versants ou sur des coteaux, de masses de terre ou de rocher, faille sur des flancs ou des talus de pentes, de voies, de canaux, d'excavations.
DETERIORATION=Perte ou diminution des conditions normales d'une construction ou d'une infrastructure. Applicable à des immeubles d'habitation, de services, à des institutions ainsi qu'à des systèmes de réseaux souterrains (égoûts, adduction d'eau, etc.), à des réseaux, à des ponts, etc. qui, du fait de leur détérioration dû à l'usage ou à un manque de maintenance adéquat, conduisent à des circontances propres à elles-mêmes ou à cause d'un phénomène externe, à leur mauvais fonctionnement, à leur effondrement, à leur incendie.
DESIGNERROR=Erreurs ou failles dans la conception et/ou la construction d'oeuvres civiles, d'installations industrielles, de systèmes d'infrastructure, etc. conduisant à des effondrements, des accidents, des explosions, des fuites, des glissements, des crues et des innondations (par exemple lors de la rupture de digues ou de barrages). 
ENSO_KID=Phénomène qui entraîne des anomalies climatiques sur le plan mondial ou régional, telles que les sècheresses, les vagues de chaleur, les épidémies, mais aussi les pluies, les innondations et les alluvions, ainsi que les gelées entre autres. De nombreuses informations dans les journaux attribuent des périodes de moindre ou de plus fortes quantités de pluies au Niño. Il faudra donc être strict et n'inclure que les évènements causés par le Niño (ou - ENSO) et reportés comme tels.  Pour les deux dernières décennies, il s'agit de 1982 à 1983 (très fort), de 1987 (modéré), de 1991 à 1992 (modéré) et de 1997 à 1998 (modéré). Il ne faudra utiliser la cause du Niño ou de la Niña que dans les cas où son rapport avec l'évènement aura été confirmé par une source officielle et/ou scientifique. Mots clés: phase chaude d'ENOS.
ENSO_GIRL=Phénomène -symétrique- au Niño. Mots clés: phase froide d'ENOS.
HUMANERROR=Erreur ou action incorrecte commise au cours d'une opération dans des établissements industriels, dans le maniement de machines ou de systèmes d'infrastructure provoquant des évènements technologiques comme des incendies, des explosions, des fuites, des accidents, des effondrements structurels, etc.
EROSION=Affaiblissement de la superficie terrestre par des agents externes comme l'eau et le vent, y compris l'érosion hydraulique, éolienne et l'érosion par les eaux souterraines, causant des glissements de terrain.
ERUPTION=Eruption et émission de matières solides, liquides ou gazeuses par des ouvertures ou des crevasses de la croûte terrestre, y compris éruption de boues provenant de volcans (diapiros) présents dans certaines régions. Mots clés: émission de lave, émission de vapeur, émission de cendres, émission de boue, émission d'eau, émision de roches. 
LEAK=Écoulement ou fuite de substances toxiques, liquides, solides ou gazeuses, radioactives ou non, causant des glissements de terrain, des incendies, des intoxications, etc. Excluant les effets dûs à l'éruption volcanique.
EXPLOSION=Brusque dégagement d'une grande quantité d'énergie (thermique, chimique ou nucléaire), accompagné de fracas et de bris violent de récipient la contenant, produisant de la chaleur, de la lumière et des gaz, causant des incendies, des glissements, etc.
FAILURE=Rupture de la croûte terrestre due à l'accumulation de forces tectoniques ou de pression à l'intérieur des volcans, causant des séismes. Excluant  tout ce qui se rapporte à une faille due au mauvais fonctionnement de matériels ou de réseaux ou à une cause de glissements.
FLOOD=Inondation ou recouvrement par de l'eau d'un terrain habité, cultivé, occupé par des biens ou des infrasrtuctures, causant des sédimentations, des épidémies, des glissements.
THERMALINVERSION=Présence d'une couche d'air chaud entre deux couches d'air froid, une situation qui se présente fréquemment lors de matins froids au creux des vallées ayant une faible circulation atmosphérique. Elle est utilisée lorsqu'elle est associée à des polluants atmosphériques qui causent des dommages à la santé des êtres vivants.
LOCALIZATION=Conditions physiques de sites de population ou d'infrastructure vulnérables tels que l'occupation de zones instables ou inondables par des établissements humains, planifiés ou non (quartiers illégaux, invasions, ou leurs dénominations locales telles que (Jeunes villages, villages précaires, favelas, etc.)
RAIN=Précipitations pluviales comme cause première ou déclencheur d'inondations, de crues torrentielles, de glissements, d'accidents, etc. Mots clés: ondée, averse, averse orageuse, déluge, étendue désertique en altitude, grain.
FOG=Masses de nuages qui descendent jusqu'à ou depuis la superficie terrestre, impliquant une perte de visibilité pouvant causer des accidents. Mots clés: brouillard.
NEGLIGENCE=Action ou omission d'actions entraînant des conséquenes adverses pour un individu ou une communauté. Imputable à des personnes occupant des postes de responsabilité, à des organismes ou des institutions gouvernementales, non-gouvernementales ou privées. Applicable à des désastres dans lesquels la cause principale identifiée est la négligence de responsables bien définis dans des activités de prestation de services basiques ou de prévention et de mitigation spécifiquement identifiés avec antériorité.
OTHER=À n'utiliser que lorsque la cause n'est pas définie dans la liste des causes officielles de DésInventer. Il faudra réaliser une description de celle-ci. Si c'est une cause fréquente dans votre inventaire et qu'elle ne peut  être introduite dans aucune des causes prédéfinies, vous pouvez la créer comme une nouvelle cause.
PLAGUE=Prolifération d'organismes affectant des communautés, l'agriculture, l'élevage ou des biens périssables stockés pouvant causer des épidémies, de la pollution, etc.
DROUGHT=Période sèche, sans pluie, ou avec un fort déficit en pluie, pouvant causer des incendies de forêts, des effets biologiques (perte ou migration massive d'animaux).
EARTHQUAKE=Brusques secousses de terrain causées par le mouvement des plaques tectoniques, provoquant des tsunamis, des glissements de terrain, des liquéfactions, des crues torrentielles, des effondrements structurels, des incendies, des explosions, des accidents, des changements de la ligne côtière, etc. Mots clés: tremblement de terre, mouvement télurique, tremblement, séisme.
DEFORESTATION=Equivalent à déboisement, causant des inondations, des glissements de terrain, des effets biologiques etc.
STORM=Pluie accompagnée de vents forts et/ou de décharges électriques, causant des inondations.
STRONGWIND=Perturbation atmosphérique produisant des vents forts et destructeurs, généralement sans pluie, causant des glissements de terrain. Mots clés: tempête, vents d'ouragan, tourbillons de vent, bourrasque, vent fort, bourrasque de neige, trombe, rafale.

