msgDatacard_EventDuration=Duração
msgDatacard_EventDuration_Helptext=Número de dias de duração do evento. A maioria dos eventos pode durar alguns minutos (por exemplo; sismos ou escorregamentos súbitos) ou horas (exemplo inundações ou incêndios). Eventos como secas ou inundações prolongadas podem durar meses.
msgDatacard_EventNotes=Observações de evento
msgDatacard_EventNotes_Helptext=Descrição sucinta da ocorrência do evento. Nos casos de eventos em cadeia ou eventos simultâneos; incluir a descrição do ocorrido.
msgDatacard_CauseName=Tipo de causa
msgDatacard_CauseNotes=Observações de causa
msgDatacard_CauseNotes_Helptext=Anotação breve das relações entre a causa e o evento. É um campo muito importante para as análises do banco de dados porque neste pode-se descrever as causas que complementam ou contextualizam a registrada no campo Causa
msgDatacard_InputDoubleTooltip=Número flutuante usar ponto como separador decimal
msgDatacard_EffectOtherLosses=Outras perdas
msgDatacard_EffectOtherLosses_Tooltip=Texto
msgDatacard_EffectOtherLosses_Helptext=Descrição das perdas não incluídas nos campos do formulário básico. Por exemplo: edificações religiosas e monumentos; patrimônio arquitetônico e cultural; teatros e instalações massivas; edifícios de administração pública; do comércio e do turismo; veículos ou ônibus perdidos e pontes.
msgDatacard_EffectNotes=Observações de efeitos
msgDatacard_EffectNotes_Tooltip=Texto
msgDatacard_EffectNotes_Helptext=Anotações ou ampliações sobre os efeitos do desastre. Usa-se para registrar as discrepâncias entre as cifras de efeitos quando há mais de uma fonte. Igual aos campos de observações de eventos e causas usa-se para contextualizar os dados inseridos no formulário neste caso para os efeitos.
