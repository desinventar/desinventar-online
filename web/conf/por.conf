msgDatacard_DisasterSource_Tooltip=Texto com formato
msgDatacard_DisasterSource_Helptext=Fontes de informação utilizadas para obter os dados registrados no formulário. Devem incluir uma ou várias fontes, segundo tenham sido consultadas uma ou várias. Estas podem ser: meios de comunicação; bancos de dados pré-existentes e/ou entidade(s) públicas ou particulares.
