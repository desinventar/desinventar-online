msgDatacard_DisasterSerial=Serial
msgDatacard_DisasterSerial_Tooltip=Não duplicado Max 40 caracteres
msgDatacard_DisasterSerial_Helptext=Número que identifica cada formulário. Pode-se utilizar uma sigla ou um código. Recomenda-se designar números seqüenciais. Podem-se incluir letras; roteiros ou outros caracteres. O identificador ou número serial é único para cada formulário.
msgDatacard_DisasterGeographyId=Geografia
msgDatacard_DisasterSiteNotes=Local
msgDatacard_DisasterSiteNotes_Helptext=Lugar específico onde ocorreu um desastre. No caso de desastres em áreas rurais; este pode ser uma localidade; um povoado; um rio; um território que cobre várias unidades geográficas; um sítio ou fazenda; um parador; uma aldeia; um acidente geográfico; etc. Em desastres dentro de áreas urbanas o local corresponde ao endereço e/ou bairro. Se o local corresponde ao último dos níveis geográficos inseridos não é necessário digitá-lo novamente.
