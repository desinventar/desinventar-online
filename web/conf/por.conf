[events]
ACCIDENT=Acidentes de transporte rodoviário, férroviário, aéreo ou aquaviário. Limitado àqueles induzidos por fenômenos naturais como deslizamentos, terremotos, furacões, chuvas ou condições atmosféricas adversas, etc. Inclui aqueles acidentes de transporte que geram vazamentos de substâncias perigosas (tóxicas ou inflamáveis) qualquer que seja sua causa. Palavras chave: acidente rodoviário, ferroviário, aéreo ou aquaviário.
AVALANCHE=Desprendimento de massas de gelo e/ou neve. Palavras chave: avalancha/alude.
ALLUVION=Arrasto de grandes quantidades de material sólido (com seixos, cascalhos e blocos de rocha), aplicável àquelas regiões secas ou leitos secos que podem vir a aumentar sua vazão rápidamente por conta de chuvas ocasionais mas intensas. Palavras chave: huayco, aluvião, lloclla.
SPATE=Fluxo violento de água numa bacia, relatado como um aumento abrupto da vazão. Aplica-se quando ocorre o transporte de caules de árvores e abundantes sedimentos desde finos até blocos de rocha. Este fluxo pode ser gerado por chuvas, rompimento de barragens ou por abundantes deslizamentos na bacia. Exclui os aludes/avalanchas porque estos estão relacionados a desprendimentos de gelo ou neve. Palavras chave: enxurrada, torrente.
BIOLOGICAL=Mortalidade ou migração de espécies biológicas. Podem estar associados a contaminação ou a mudanças drásticas de parâmetros ambientais. Um exemplo é a "Maré Vermelha": o aquecimento das águas pelo fenômeno El Niño, ou diminuição das quantidades ôtimas de oxigênio por obstáculos que o ser humano impõe a certas espécies, tais como barragens, dique, represas ou açudes. Palavras chave: mortalidade de especies. 
POLLUTION=Concentração de substâncias contaminantes no ar, água ou solos, em níveis prejudiciais para a saude humana, cultivos e especies animais. Palavras chave: Contaminação ambiental.
LANDSLIDE=Movimento de massa na superfície da terra. Palavras chave: queda, tombamento e rolamento de blocos, lascas, matacães ou lajes; deslizamentos de solo e/ou rocha; corridas de massa solo/lama ou rocha/detrito; subsidências e colapsos.
EPIDEMIC=Doença que atinge um ou  mais indivíduos de uma mesma região em um período de tempo determinado (dias, semanas, meses) excedindo a frequência esperada, por exemplo, o cólera, a fevre amarela, zica virus, etc. É importante considerar que declarar epidemia depende das condições endêmicas da epidemia e da região onde ocorre. Palavras chave: doença, epidemia, pandemia. 
ERUPTION=Emanação de material sólido, líquido ou vapor através de aberturas ou falhas na crosta. Inclui emanações de vulcões de lama. Palavras chave: emanação de magma, emanação de vapor, emanação de cinza; emanação de lama, emanação de água, emanação de rocha.
LEAK=Derramamento de substâncias tóxicas, inflamáveis, nos estados líquido, sólido ou gasoso, por exemplo, de cloreto ou propano. Podem ser substâncias radiativas ou não. São acidentes que podem ser gerados por erro ou negligência humana. Palavras chave: vazamento de substâncias perigosas.
STRUCTURE=Dano ou colapso de qualquer tipo de estrutura (incluídas aquelas relacionadas com redes eletricas, aqueduto ou rede de esgoto), devido a fenômenos como sobrecargas em cenários públicos, pontes e falta de manutenção, fadigas ou projetos inadequados. Inclui danos em estruturas que não terminam em colapsos, mas que inabilitam essas estruturas para seu uso e costumas ser registradas como falhas (no sentido de falha estrutural). Os danos em estruturas induzidos por fenômenos naturais (por exemplo, terremotos, deslizamentos, inundações, etc.) são registradas como efeitos desses eventos e não como Colapso Estrutural. Palavras chave: colapso ou falha estrutural.
EXPLOSION=Liberação abrupta de uma grande quantidade de energía (térmica, química ou nuclear), acompanhada de estrondo e ruptura violenta do recipiente que a contém, produzindo calor, luz e gases. Inclui explosões relacionadas com erros humanos ou falhas em sistemas de infraestrutura. Nos inventários (típicos) com DesInventar excluem-se atos de guerra, vandalismo ou terrorismo.
FORESTFIRE=Inclui todos os incêndios em campo aberto de regiões rurais, sobre florestas nativas, cultivadas, prados, etc. Palavras chave: Incêndio florestal.
HAILSTORM=Água congelada que precipita com violência em formato de pedaços irregulares de tamanhos variados entre mais o menos 5 e 200 mm de diâmetro, descaracterizando flocos de neve. Palavra chave: granizo
FROST=Queda da temperatura, com efeitos nocivos na população, cultivos agrícolas, bens e serviços. Palavras chave: onda de frío, friagem.
HURRICANE=Depressão tropical, grande perturbação na atmosfera terrestre caracterizada por fortes vientos que giram e se deslocam formando redemoinho violento, acompanhado por chuvas intensas. Ocorrem no Caribe e nas regiões tropicais do Oceano Pacífico. Equivale aos ciclones que ocorrem do Oceano índico e aos Tufões do Oceano Pacífico Ocidental. Quando o termo Furacão tenha sido utilizado na fonte de informação da base de dados para significar vendavais locais, turbilhão, temporal ou borrasca, registre este evento como Vendaval. Palavras chave: furacão, tufão, tempestade tropical, tempestade ciclônica, depressão tropical.
FIRE=Incêndios urbanos, industriais ou rurais, diferentes a incêndios florestais. Palavras chave: incêndio urbano, incêndio em aglomerados industriais.
FLOOD=Submersão de áreas fora dos limites normais de um curso de água em zonas que normalmente não se encontram submersas. O transbordamento ocorre de modo gradual, geralmente ocasionado por chuvas prolongadas em áreas de planície. Inundações litorâneias por causa de ondas marinas serão registradas como Marulhada. Palavras chave: Inundação
LIQUEFACTION=Comportamento momentáneo como um líquido de solos quando saturados de água, estado no que este solo perde sua capacidade de suportar pesos. Apesar de ser um fenômeno secundário ou induzido por um sismo, inclui-se este tipo de evento de forma particular por ser causador de impactos e perdas em muitas regiões ocupadas e populosas, em áreas litorâneas e continentais. Palavra chave: liquefação.
COASTLINE=Variação da orla costeira e/ou das regiões próximas do litoral. Inclui a formação e destruição de ilhas, praias e bancos de areia, erosão de escarpas, com efeitos sobre populações, sobre navegação, etc. Palavras chave: mudanças da orla costeira.
RAIN=Precipitação pluvial. Inclui chuvas pontuais, persistentes ou torrenciais numa região específica, assim como periodos longos de precipitações. Palavras chave: Temporal, garoa, chuvas intensas, chuvas de verão, chuva.
SURGE=Chegada de grandes ondas ao litoral, causadas por furacões, vendavais ou tempestades, assim como por coincidencia entre a direção do vento e períodos de maré alta; pode ocorrer também por causa do aumento do nível medio do mar durante o Fenômeno El Niño. Exclui relatos associados com tsunami ou maremotos. Palavras chave: Preia-mar, preamar, maré enchente.
FOG=Massas de nuvens formadas por gotículas de água muito pequenas, que descendem até o contato com a superfície da terra ou podem se formar nesse local. Ocorrem naturalmente na atmosfera fria debaixo do ar mais quente. Interferem na visibilidade e por tanto afetam o transporte. Esta tipologia exclui falta de visibilidade por contaminação gerada por poluição, mesmo que seja decorrente de incêndios de qualquer tipo. Palavras chave: Neblina.
SNOWSTORM=Precipitação de flocos formados por cristais de gelo. Palavra chave: neve
HEATWAVE=Aumento abrupto da temperatura numa região, com efeitos sobre populações humanas, culturas agrícolas, bens e serviços. Palavras chaves: onda de calor.
PANIC=Histeria coletiva manifestada em eventos massivos, em locais como estadios, salas de cinema, etc., que conduz a mortes, feridos e/ou destruição material. Quando o pánico foi induzido por fenômenos naturais como sismos, deslizamentos, inundações, etc., este será registrado como um efeito desses eventos, somente se houver danos associados diretamente com o pánico. Palavras chave: Pánico.
PLAGUE=Proliferação de organismos que afetam a comunidades, à agricultura, à pecuária  ou impactam bens perecederos armazenados, como sementes e alimentos. As pragas se propagam por vetores como ratos, gafanhotos, abelhas africanizadas, etc. 
SEDIMENTATION=Deposits of solid material produced by mass movement of hillside due to superficial erosion, along riverbanks, by flood, flash flood, torrential flow of water, avalanche, tidal surges, or tsunami.
DROUGHT=Temporada seca, sem chuvas ou com déficit de chuvas. De modo geral trata-se de períodos prolongados (meses, anos, inclusive décadas) que podem ocorrer em áreas continentais e regiões extensas. O déficit de chuvas pode ser relacionado com a palavra "Estiagem", do inglés "dryness" e o déficit hídrico com a palavra "Seca", do inglés droughts. Exclui as ondas de calor, mesmo que esta pode ocorrer durante períodos de seca. Palavras chave: Seca, Estiagem.
EARTHQUAKE=Um sismo ou terremoto é uma abrupta movimentação da crosta terrestre resultante da súbita liberação de energia, geralmente causada por choque entre placas tectônicas. Palavras chave: terremoto, abalo sísmico, tremor de terra.
STORM=Chuva acompanhada de ventos fortes e/ou de descargas elétricas (raios, relâmpagos). De modo geral e também por conta das condições meteorológicas particulares de uma região, pode haver casos nos que seja muitodifícil diferenciar entre Vendaval e Tempestade. Palavras chave: tormenta, tempestade.
ELECTRICSTORM=Concentração de descargas elétricas atmosféricas (raios), gerando um som conhecido como trovão, com efeitos sobre os seres humanos, animais e bens domésticos, infraestrutura (por exemplo redes elétricas, determinando apagões), ou sobre a indústria. Diferencia-se de Tempestade em que não está acompanhada de chuvas e ventos fortes. Palavras chave: Trovoada.
TORNADO=Coluna de ventos fortes que gira com violência em forma de funil, que atinge a superfície da terra desde nuvens cumulonimbus. Pode incluir chuva, granizo e raios. Palavra chave: tornado.
TSUNAMI=Onda formada como consequência do movimento do fundo oceánico por ocasião de maremotos, erupções vulcãnicas ou deslizamentos. Palavras chave: maremoto, tsunami. 
STRONGWIND=Perturbação atmosférica que gera ventos fortes e destrutivos, geralmente sem chuva. Exclui tornados e ciclones. Palavras chave: turbilhão, temporal, borrasca, nevasca, vento forte, tromba.
OTHER=Esta categoria é utilizada quando o desastre não esta relacionado a nenhum dos eventos disponíveis nesta classificação. Use esta opção somente quando tenha esgotado a posibilidade de optar por outra tipologia da lista. Se o evento não classificado é recorrente no seu inventário, sugere-se a criação como evento adicional, o usuário administrador tem permisão para isso.

[causes]
UNKNOWN=The cause of the event is unknown and there is no explanation for the event.
ATMOSPHCONDITION=Refers to adverse atmospheric conditions such as strong rainfall, fog, wind, electrical storm or a combination of these events. May be caused by regional or continental oceanic circulation of atmospheric masses such as cold fronts or zones of intertropical convergence.
BEHAVIOR=Customs or cultural practices which lead to the existence of a socio-natural or anthropological event. May refer to disaster or emergency situations caused by panic; lit lamps or candles; failure to take precautionary measures; human dwellings in flood areas or landslide-prone areas due to ignorance of their effects or because it goes against the norm. Key words: carelessness, lack of foresight. 
CONTAMINATION=
SHORTCIRCUIT=Circuit which is produced by accidental contact between two conductors of opposing poles and usually causes a discharge. In houses, industry, commerce or in external electrical networks this may be a cause of fire.
OVERFLOW=A sudden or slow rise in water levels in small areas or wider regions which causes water to escape from natural boundaries (river banks, lake or pond boundaries), reservoirs or overflow systems. Cause of flooding, flash floods, torrents.
LANDSLIDE=Mass movement of earth surface. Cause of flash floods, tsunami, sedimentation etc. Key words: landslide, subsidence or settling, drift, cave-in, crevice formation, collapse of caves or mines, rockfall, crumbling of earth or rocks (slow or fast) down slopes or hillsides, blockage of roads, channels, excavations. 
DETERIORATION=Loss or lessening of the normal conditions of a construction or infrastructure. Applies to deterioration, through use or lack of adequate maintenance and/or effects of some external phenomenon, to edifices such as housing, service buildings, institutional buildings and/or vital network systems, bridges, etc. which may result in malfunction, collapse, fires, etc.
DESIGNERROR=Errors or failure in design and/or construction of civil works, industrial installations, infrastructure systems etc, which lead to collapse, accidents, explosions, leaks, subsidence, torrential flows and floods (eg, when a dam breaks).
ENSO_KID=A phenomenon which generates global or regional anomalies in the weather, such as droughts, heat waves, epidemics, but also rain, floods, flooding due to alluvium deposits, and frost among others. Many newspaper reports attribute periods of excessive or diminished rainfall to El Niño. However, only events strictly attributable to El Niño should be included. In the last two decades these are: 1982 – 1983 (very strong), 1987 (moderate) 1991 – 1992 (moderate?) and 1997 to 1998 (moderate). El Niño or La Niña should only be referred to as causes when there has been official and/or academic confirmation of their relationship to the event. Key words: warm phase or episode of ENSO.
ENSO_GIRL=Symmetrical phenomenon to El Niño. Key words: cold phase or episode of ENSO
HUMANERROR=Mistake or erroneous action in the operation of industrial plants, management of machinery or infrastructure systems which cause technological events such as fires, explosions, leaks, accidents, structural collapse, etc.
EROSION=Wearing away of the earth surface by external agents such as water or wind. Includes hydraulic erosion, wind erosion and erosion caused by  subterranean water. Cause of  landslides.
ERUPTION=Eruption or emission of solid material, liquid or gas through openings or fissures in the earth surface. Cause of  flash floods, tsunami, contamination (by gases or ash-fall). Key words: lava emission, vapour emission, ash emission, mud or earth emission, water emission, rock emission.
LEAK=Seepage or escape of toxic and/or radioactive substances, liquids, solids or gases. Cause of  landslides, fires, poisoning, etc. Excludes the effects of –volcanic eruption-.
EXPLOSION=Abrupt liberation of a large amount of energy (thermic, chemical or nuclear), accompanied by loud noise and violent rupture of the containing recipient, producing heat, light and gases. Cause of fire, landslides, etc.
FAILURE=Rupture of the earth crust due to an accumulation of tectonic forces or pressure in volcanos. Cause of earthquakes. Excludes everything that may be referred to as a –fault- due to the malfunction of equipment or networks or as a cause of landslides 
FLOOD=Flooding or covering with water of an area where people, crops, goods or infrastructure are located. Cause of sedimentation, epidemics, landslides.
THERMALINVERSION=Presence of a layer of warm air between two cold fronts. Occurs frequently on cold mornings in valleys where there is little atmospheric circulation. This term is used in association with atmospheric contaminants which damage the health of living beings.
LOCALIZATION=Physical conditions relating to the planned or unplanned settlement of people or vulnerable infrastructure in unstable or flood-prone areas (illegal settlements, slums or their local denominations such as shanty towns, “favelas” or “precarios”.
RAIN=Pluvial precipitation. Primary cause or catalyst of floods, flash floods, landslides, accidents, etc. Key words: storm, deluge, cloudburst, downpour, showers.
FOG=Cloud banks which descend to or rise from the earth surface. Implies loss of visibility. Cause of accidents. Key words: mist.
NEGLIGENCE=Action or omission which triggers adverse consequences for an individual or community. Attributable to persons who exercise power, governmental, non-governmental or private institutions or entities. Applies to disasters where the principal cause identified is negligence by those responsible, either in the provision of basic services or by failure to prevent or mitigate activities specifically identified prior to the event.
OTHER=This term should be used only when the cause remains undefined in the list of –official causes- of DesInventar. A description should be provided of the same. If it is a frequent cause in the inventory and may not be included in any of the predefined causes, a new cause should be defined.
PLAGUE=Proliferation of organisms which affect communities, agriculture, livestock or fishing goods. Cause of epidemics, contamination, etc.
DROUGHT=Period of dryness, without rainfall or insufficient rainfall. Cause of forest fires, biological migration or loss.
EARTHQUAKE=Abrupt shaking of the earth caused by movement of tectonic plates. Generates tsunami, landslides, melting, flash floods, structural collapse, fire, explosion, accidents, change in coastline, etc. Key words: tremor, quake, upheaval.
DEFORESTATION=Equivalent to deforestation. Cause of flooding, landslides, biological migration or loss, etc.
STORM=Rain, accompanied by strong winds and/or electrical discharge. Cause of flooding.
STRONGWIND=Atmospheric disturbance which generates strong, destructive winds, normally without rain. Cause of landslides. Key words: wind, strong wind, hurricane, whirlwind, squall, blizzard, typhoon, gust.       

