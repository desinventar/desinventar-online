version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: desinventar/online:latest
    command: bash -c '(/opt/app/node_modules/.bin/webpack --display-error-details --watch &) && (/usr/sbin/httpd -D FOREGROUND)'
    ports:
      - "8080:80"
    volumes:
      - .:/opt/app
      - /opt/app/vendor
      - /opt/app/node_modules
    environment:
      - NODE_ENV
      - APP_ENV
      - DESINVENTAR_FLAGS_MODE
      - DESINVENTAR_MODE
      - DESINVENTAR_PATHS_CACHEDIR
      - DESINVENTAR_DEBUG_REQUEST
      - DESINVENTAR_DEBUG_RESPONSE
      - DESINVENTAR_MAPS_USE_REMOTE_LAYERS
      - DESINVENTAR_MAPS_GOOGLE_API_KEY
    depends_on:
      - redis
  devel:
    build:
      context: .
      dockerfile: Dockerfile
    image: desinventar/online:latest
    command: bash -c '(/opt/app/node_modules/.bin/webpack --display-error-details --watch &) && (/usr/sbin/httpd -D FOREGROUND)'
    ports:
      - "8081:80"
    volumes:
      - .:/opt/app
      - /opt/app/vendor
      - /opt/app/node_modules
      - /var/local/desinventar:/var/local/desinventar
    environment:
      - NODE_ENV
      - APP_ENV
      - DESINVENTAR_FLAGS_MODE
      - DESINVENTAR_MODE
      - DESINVENTAR_PATHS_CACHEDIR
      - DESINVENTAR_DEBUG_REQUEST
      - DESINVENTAR_DEBUG_RESPONSE
      - DESINVENTAR_MAPS_USE_REMOTE_LAYERS
      - DESINVENTAR_MAPS_GOOGLE_API_KEY
    depends_on:
      - redis
  portal:
    build:
      context: .
      dockerfile: ./portal/Dockerfile
    command: bash -c '(/opt/app/node_modules/.bin/webpack --display-error-details --watch &) && (/usr/sbin/httpd -D FOREGROUND)'
    ports:
      - "8090:80"
    volumes:
      - .:/opt/app
      - /opt/app/vendor
      - /opt/app/node_modules
    environment:
      - NODE_ENV
      - APP_ENV
      - DESINVENTAR_MODE
      - DESINVENTAR_URL
      - DESINVENTAR_PORTAL_CACHEDIR
      - TEST_PORTAL_URL
    depends_on:
      - redis
  api:
    build:
      context: .
      dockerfile: ./docker/express/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/src
      - /src/node_modules
      - /src/backend/express/node_modules
    env_file:
      - backend/.env
    environment:
      - NODE_ENV
    depends_on:
      - mysql
      - redis
  liquibase:
    build:
      context: .
      dockerfile: docker/liquibase/Dockerfile
    volumes:
      - .:/opt/app
  http:
    build:
      context: .
      dockerfile: docker/http/Dockerfile
    ports:
      - "8082:80"
    volumes:
      - .:/opt/app
      - ./files/nginx/site.conf:/etc/nginx/conf.d/default.conf
      - /var/local/desinventar:/var/local/desinventar
    depends_on:
      - php
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - .:/opt/app
      - ./files/php-fpm/php.ini:/usr/local/etc/php/php.ini
      - /opt/app/vendor
      - /opt/app/node_modules
      - /var/local/desinventar:/var/local/desinventar
    environment:
      - DESINVENTAR_PATHS_CACHEDIR
      - DESINVENTAR_MAPS_FONTS_DIR=/usr/share/fonts/truetype/liberation/fonts.txt
    depends_on:
      - redis
  mapserver:
    build:
      context: .
      dockerfile: docker/mapserver/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - /var/local/desinventar:/var/local/desinventar
  mysql:
    build:
      context: ./
      dockerfile: docker/mysql/Dockerfile
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "3306:3306"
  redis:
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    ports:
      - "6379:6379"
  test:
    build:
      context: .
      dockerfile: docker/e2e-test/Dockerfile
    volumes:
      - .:/opt/app
      - /opt/app/vendor
      - /opt/app/node_modules
    environment:
      - NODE_ENV
      - APP_ENV
volumes:
  mysql_data:
